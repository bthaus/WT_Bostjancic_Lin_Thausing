<h4>Basic mat-select</h4>


<h1 mat-dialog-title>Add Presentation</h1>

<div mat-dialog-content>
    <form [formGroup] ="presentationForm">
     
    <mat-form-field appearance="outline">
        <mat-label>
            Description
        </mat-label>
        <input formControlName="description" matInput placeholder="Description"/>

        <textarea matInput></textarea>    
    </mat-form-field>

    
    </form>

</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close >Close</button>
    <button class="svnBtn" mat-raised-button color="primary" (click)="addPresentation()">{{actionBtn}}</button>
</div>
