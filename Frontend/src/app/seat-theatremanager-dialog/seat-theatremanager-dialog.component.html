<h1>Edit Theatre</h1>
<h2>Features</h2>
<section class="example-section" [formGroup]="features">
    <h4>Select Theatre Feature:</h4>
        <p><mat-checkbox formControlName="threed" (change)="updateFeature($event.checked, '3d')">3D</mat-checkbox></p>
        <p><mat-checkbox formControlName="fourd" (change)="updateFeature($event.checked, '4d')">4D</mat-checkbox></p>
        <p><mat-checkbox formControlName="atmos" (change)="updateFeature($event.checked, 'atmos')">Dolby Atmos</mat-checkbox></p>
        <p><mat-checkbox formControlName="hdr" (change)="updateFeature($event.checked, 'hdr')">HDR</mat-checkbox></p>
        <p><mat-checkbox formControlName="fourk" (change)="updateFeature($event.checked, '4k')">4K</mat-checkbox></p>


</section>
<h2>Seats</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   


    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="row">
        <th mat-header-cell *matHeaderCellDef>Row</th>
        <td mat-cell *matCellDef="let element"> {{element.row}} </td>
      </ng-container>

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element;index as i;"><mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select [(ngModel)]="element.type" (selectionChange)="updateSeatType(i, element.type)">
              <mat-option *ngFor="let seatType of seatTypes" [value]="seatType">
                {{seatType}}
              </mat-option>
            </mat-select>
          </mat-form-field></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
