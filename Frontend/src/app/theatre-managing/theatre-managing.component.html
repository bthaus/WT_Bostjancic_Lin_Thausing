<div class="container">
    <span class="example-spacer" >
  
        <button mat-raised-button color="warn" (click)="openTheatreDia()">Add Theatre</button>
        </span>
  <div style="margin-top: 10px">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input>
    </mat-form-field>
   <!-- 
['ID', 'feature','num', 'edit'];
   --> 
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- InputBox TheatreID-->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TheatreID </th>
          <td mat-cell *matCellDef="let row"> {{row.ID}}</td>
        </ng-container>
        <!-- InputBox Typ-->
        <ng-container matColumnDef="feature">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Features </th>
          <td mat-cell *matCellDef="let row"> {{row.features}}</td>
        </ng-container>
        
        <!-- InputBox NumOfSeats-->
        <ng-container matColumnDef="num">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Seats </th>
          <td mat-cell *matCellDef="let row"> {{row.numSeats}}</td>
        </ng-container>

        <!-- Action-->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">

            <button mat-icon-button (click)="editHall(row)" color="primary">
              <mat-icon> edit </mat-icon>
            </button> 

            <button mat-icon-button color="warn" (click)="deleteTheatre(row.ID)">
            <mat-icon> delete </mat-icon>
            </button> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
