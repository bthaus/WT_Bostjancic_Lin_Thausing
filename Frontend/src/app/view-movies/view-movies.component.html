<div class="container">
  <span class="example-spacer" >
  
    <button mat-raised-button color="warn" (click)="openDialog()">Add Movies</button>
    </span>
  <div style="margin-top: 10px">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!--   displayedColumns: string[] = ['name', 'description', 'duration', 'minimumAge'];
 -->

  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.ID}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
          <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="minimumAge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Minimum Age </th>
          <td mat-cell *matCellDef="let row"> {{row.minimumAge}} </td>
        </ng-container>
    
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editMovie(row)" color="primary">
              <mat-icon> edit </mat-icon>
            </button> 

            <button mat-icon-button color="warn" (click)=
            "deleteMovie(row.ID)">
              <mat-icon> delete </mat-icon>
            </button> 
          
            <button mat-icon-button color="warn" (click)=
            "editReviews(row)">
            <mat-icon> comment</mat-icon>
          </button>                                          
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>

</div>
