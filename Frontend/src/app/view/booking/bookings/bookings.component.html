<app-movie-table (selectedFilmEmitter)="onSelect($event)" *ngIf="!disableSelection"></app-movie-table>
<app-movie-date-picker *ngIf="filmDates && !timeSelected" [dates]="filmDates" [hallAndMovie]="hallAndMovieIDs"
    (dateEmitter)="setDate($event)"></app-movie-date-picker>
<app-seat-reservation *ngIf="timeSelected" [reservationData]="reservationData"></app-seat-reservation>
<a *ngIf="disableSelection" class="back-btn" (click)="back()"><mat-icon>arrow_back</mat-icon></a>
